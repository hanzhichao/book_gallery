{% extends 'gallery/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="page-header"><h1>{{ item.name }}</h1></div>
    {% for photo in item.photo_set.all %}
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img src="{{ photo.image.thumb_url }}" alt="...">
                <div class="caption">
                    <h3><a href="#">{{ photo.title }}</a></h3>
                    <p>{{ photo.caption }}</p>
                    <p><a href="{% url 'photos_detail' photo.id %}" type="button" class="btn btn-primary">Photo
                        Detail</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
