{% extends 'gallery/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="page-header"><h1>Showcase</h1></div>
    <div class="row">
        {% for item in item_list|slice:":4" %}
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    {% if item.photo_set.count %}
                        <img src="{{ item.photo_set.all.0.image.thumb_url }}" alt="...">
                    {% else %}
                        <span>No photos (yet)</span>
                    {% endif %}
                    <div class="caption">
                        <h3><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h3>
                        <p>{{ item.description }}</p>
                        <p><a href="{{ item.get_absolute_url }}" class="btn btn-primary">View Detail</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
